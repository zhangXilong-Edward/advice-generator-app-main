<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>

  <div class="container" id="container">
    <div class="box">
      <div class="header">
        A D V I C E &nbsp; # <span id="advice-count">7</span>
      </div>
      <div class="content" id="content"></div>
      <div class="footer" id="footer">
        <img src="images/pattern-divider-mobile.svg" alt="pattern divider">
      </div>
    </div>
    <div class="circle-wrapper"><img src="images/icon-dice.svg" alt="icon of dice" id="dice" class="dice"></div>
  </div>

</body>

</html>
